<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <title>AprendiendoFLEX</title>
</head>

<body>
    <div class="container">

        <div id="div1">
            <p><b class="flex">Flex</b>Playground</p>
            <div class="botones">
                <button id="add">+Add div</button><button id="reset">Reset</button>
            </div>
            <span>
                <b>Gap</b>
                <input class="input-gap" type="number" value="0">
            </span>
            <p class="play">Play with the attributes</p>
            <div class="attributes">
                <div class="property">
                    <span>• Justify content</span>
                    <div class="check">
                        <input id="inputJustify" class="justify" type="checkbox" >
                        <label id="label1" for="justify">active me!</label>
                        <label id="label2" for="justify">I'm active!</label>
                    </div>
                </div>

            <div id="butons-justify">
                    <button id="start">Flex start</button>
                    <button id="between">Space between</button>
                    <button id="around">Space around</button>
                    <button id="evenly">Space evenly</button>
                    <button id="center">Center</button>
                    <button id="end">Flex end</button>
            </div>

                <div class="property">
                    <span>• Align items</span>
                    <div class="check">
                        <input id="inputAlign" class="align" type="checkbox">
                        <label id="label3" for="align">active me!</label>
                        <label id="label4" for="align" style="display: none;">I'm active!</label>

                    </div>
                </div>

                <div class="butons-align">
                    <button id="a-start">Flex start</button>
                    <button id="a-center">Center</button>
                    <button id="a-end">Flex end</button>
                </div>

                <div class="property">
                    <span>• Flex Direction</span>
                    <div class="check">
                        <input id="inputDirection" class="Fdirection" type="checkbox">
                        <label id="label5" for="Fdirection">active me!</label>
                        <label id="label6" for="Fdirection" style="display: none;">I'm active!</label>
                    </div>
                </div>

                <div class="butons-flex-direction">
                    <button id="row">Row</button>
                    <button id="column">Column</button>
                    <button id="row-reverse">Row reverse</button>
                    <button id="column-reverse">Column reverse</button>
                </div>

                <div class="property">
                    <span>• Flex wrap</span>
                    <div class="check">
                        <input id="inputWrap" class="Fwrap" type="checkbox">
                        <label id="label7" for="Fwrap">active me!</label>
                        <label id="label8" for="Fwrap" style="display: none;">I'm active!</label>

                    </div>
                </div>

                <div class="butons-flex-wrap">
                    <button id="nowrap" class="active">Nowrap</button>
                    <button id="wrap">wrap</button>
                    <button id="wrap-reverse">Wrap reverse</button>
                </div>
            </div>
        </div>


        <div id="div2">
            <p>.container{</p> 
            <p>&nbsp &nbsp display: flex;</p>
            <div id="justif"></div>    
            <div id="alig"></div>    
            <div id="fdir"></div>    
            <div id="fwr"></div>    
            <p>}</p>
        </div> 


        <div id="div3">
            <div class="container-padre">
                <div id="contains1" class="containsRed">
                    <button id="btn1" class="buttons">X</button>
                </div>

                <div id="contains2" class="containsPurple">
                    <button id="btn2" class="buttons">X</button>
                </div>               
                
            </div>
            
        </div>
    </div>


    <script src="flex.js"></script>
</body>

</html>
